<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="insidestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>

</head>
<body>   
    <div class="main-header">

        <div class="laptop" onclick='playAudio("media/4weken.mp3")'> </div>
        <div class="gitaar" onclick='playAudio("media/dag_vaarwel.wav")'> </div>

        <div class="sputnik" data-bs-toggle="modal" data-bs-target="#sputnikmodal"></div>


        <div class="zwemjas" data-bs-toggle="modal" data-bs-target="#zwemjasmodal"></div>

        <div class="resume" onclick="location.href='https://www.google.com';" > </div>


        <!-- Modals -->
        <div class="modal fade" id="zwemjasmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h2 class="modal-title d-flex justify-content-center" id="exampleModalLabel">Zwemjas</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Oh, hi. how are you? this is zeekoe</p> 
                <div class="px-5 pb-5 mx-5">
                    <div class="ratio ratio-16x9">
                        <iframe id="zeekoe" width="200" height="100" src="https://www.youtube.com/embed/xXXk2Ox5yS8?enablejsapi=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="sputnikmodal" tabindex="-1" aria-labelledby="sputlabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h2 class="modal-title d-flex justify-content-center" id="sputnikmodal">Sputnik2</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Spacen met een buitenaardswezen? sputnik</p> 
                <div class="px-5 pb-5 mx-5">
                    <iframe src="https://open.spotify.com/embed/track/7eSYTTzeIs7UlJUPGOHrIR" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe src="https://open.spotify.com/embed/track/1Jf6rqFMlOIkxc4xGe5Prm" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe src="https://open.spotify.com/embed/track/0yqpqFK7jp6PW1Iz5vjLet" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                
                </div>
                </div>
            </div>
            </div>
        </div>


    </div>


    <script src="insideapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
